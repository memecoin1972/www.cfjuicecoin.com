<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crazy Frog Juice üê∏</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #9333ea, #3b82f6, #22c55e);
            color: white;
            overflow-x: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem 1rem;
            position: relative;
            z-index: 1;
        }

        .particles {
            position: fixed;
            inset: 0;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            font-size: 24px;
            animation: float 5s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0); }
            50% { transform: translateY(-20px) rotate(10deg); }
        }

        .hero {
            text-align: center;
            margin-bottom: 4rem;
        }

        .logo {
            width: 200px;
            height: 200px;
            margin: 0 auto 2rem;
            border-radius: 50%;
            border: 4px solid white;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            transition: transform 0.3s;
            cursor: pointer;
        }

        .logo:hover {
            transform: scale(1.1);
            animation: bounce 0.5s infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0) scale(1.1); }
            50% { transform: translateY(-10px) scale(1.1); }
        }

        .logo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        h1 {
            font-size: 4rem;
            margin-bottom: 1rem;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.7);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.8; }
        }

        .subtitle {
            font-size: 1.5rem;
            margin-bottom: 2rem;
            opacity: 0.9;
        }

        .features {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            margin-bottom: 4rem;
        }

        .feature {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 2rem;
            border-radius: 1rem;
            text-align: center;
            transition: transform 0.3s;
        }

        .feature:hover {
            transform: translateY(-10px);
        }

        .feature-icon {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }

        .feature h3 {
            font-size: 1.5rem;
            margin-bottom: 1rem;
        }

        .cta {
            text-align: center;
            margin-bottom: 4rem;
        }

        .cta-button {
            background: linear-gradient(90deg, #ec4899, #8b5cf6, #3b82f6);
            color: white;
            font-size: 1.25rem;
            font-weight: bold;
            padding: 1rem 2rem;
            border: none;
            border-radius: 9999px;
            cursor: pointer;
            transition: transform 0.3s;
            animation: pulse 2s infinite;
        }

        .cta-button:hover {
            transform: scale(1.05);
        }

        .community {
            text-align: center;
        }

        .community h2 {
            font-size: 2.5rem;
            margin-bottom: 2rem;
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 1rem;
        }

        .social-link {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            text-decoration: none;
            padding: 0.75rem 1.5rem;
            border-radius: 9999px;
            transition: background-color 0.3s;
        }

        .social-link:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 3rem;
            }

            .features {
                grid-template-columns: 1fr;
            }

            .social-links {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="particles">
        <!-- Dynamically added particles -->
    </div>

    <div class="container">
        <div class="hero">
            <div class="logo">
                <img src="dogwifLogo.png?width=1080&crop=smart&auto=webp&s=c790a60d855ef54734e54ea1a0a3ebd7ebef6e16" alt="Crazy Frog Juice">
            </div>
            <h1>CRAZY FROG JUICE</h1>
            <p class="subtitle">The Most üî• Lit üéµ Memecoin üöÄ of 2025!</p>
        </div>

        <div class="features">
            <div class="feature">
                <div class="feature-icon">üöÄ</div>
                <h3>TO THE MOON!</h3>
                <p>999% gains incoming! Trust bro!</p>
            </div>
            <div class="feature">
                <div class="feature-icon">üéµ</div>
                <h3>JUICE VIBES</h3>
                <p>Bringing those chill beats to DeFi</p>
            </div>
            <div class="feature">
                <div class="feature-icon">üí∞</div>
                <h3>TOKENOMICS</h3>
                <p>1,000,000,000 $CFJUICE tokens</p>
            </div>
        </div>

        <div class="cta">
            <button class="cta-button">Buy $CFJUICE Now! üê∏</button>
        </div>

        <div class="community">
            <h2>Join the Craziest Community in Crypto! üéâ</h2>
            <div class="social-links">
                <a href="#" class="social-link">Twitter</a>
                <a href="#" class="social-link">Telegram</a>
                <a href="#" class="social-link">Discord</a>
            </div>
        </div>
    </div>

    <script>
        // Create floating particles
        const particles = document.querySelector('.particles');
        const emojis = ['üéµ', 'üíú'];
        
        for (let i = 0; i < 20; i++) {
            const particle = document.createElement('div');
            particle.className = 'particle';
            particle.textContent = emojis[i % 2];
            particle.style.left = `${Math.random() * 100}%`;
            particle.style.top = `${Math.random() * 100}%`;
            particle.style.animationDuration = `${5 + Math.random() * 10}s`;
            particle.style.animationDelay = `${Math.random() * 5}s`;
            particles.appendChild(particle);
        }

        // Logo bounce animation
        const logo = document.querySelector('.logo');
        logo.addEventListener('mouseenter', () => {
            logo.style.animation = 'bounce 0.5s infinite';
        });
        logo.addEventListener('mouseleave', () => {
            logo.style.animation = 'none';
        });
    </script>
</body>
</html>
